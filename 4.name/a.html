<body>
    a和b是同域的 http://localhost:3000
    c是独立的 http://localhost:4000
    a获取c的数据

    方法：a先引用c c把值放到window.name,瞬间把a引用的地址改到b,此时window.name仍然存在（奇葩的特点），这样就变成同域拿数据，可以拿到
    <iframe src="http://localhost:4000/c.html" frameborder="0" id="iframe" onload="load()"></iframe>
    <script>
        let first = true;
        function load() {
            if(first) {
                iframe.src = 'http://localhost:3000/b.html'
                first = false;
            } else {
                // iframe.contentWindow.name = '爱爱爱'
                console.log(iframe.contentWindow.name)
            }
        }
    </script>
</body>
